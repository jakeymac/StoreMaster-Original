<!DOCTYPE html>
<html>
<head>
    <title>Register New User</title>
    <!-- Add your CSS links or styles here -->
</head>
<body>
    <h1>Register New User</h1>
    <form action="{% url 'Accounts:register_user' %}" method="POST">
        {% csrf_token %}

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">First Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="store_selector">Store:</label>
        <select id="store_selector" name="store_selector">
            {% for store in stores %}
                <option value="{{store}}">{{store}}</option>
            {% endfor %}
        </select><br><br>


        <label for="user_type_selector">User Type:</label>
        <select id="user_type_selector" name="user_type_selector">
            <option value ="admin">Admin</option>
            <option value="manager">Manager</option>
            <option vlaue="employee" selected>Employee</option>
        </select><br><br>

        <button type="submit">Register</button>
    </form>
    <p>{% if form_errors %}
            
        {% endif %}
    </p>
    <p>Already have an account? <a href="{% url 'Accounts:login' %}">Login</a></p>
    <p>Want to register a new store? <a href="{% url 'Stores:register_store' %}">Register a new store</a></p>
</body>
</html>
